<div class="login-container">
    <div class="login-card">
      <h2>Ndegwa Insurance Policy</h2>
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            formControlName="email" 
            placeholder="Enter Email"
          >
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter password"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      <br><br><br>
      <small>  Developed by Samuel Ndegwa. Tel: 0726159307</small>
    </div>
  
  </div>
